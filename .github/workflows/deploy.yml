name: Build and Deploy
on:
  push:
    branches:
      - main
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Configure Environment 🔧
        run: |
          echo "Updating TFL credentials..."
          sed -i "s/YOUR_TFL_APP_ID/${{ secrets.TFL_APP_ID }}/g" index.html
          sed -i "s/YOUR_TFL_APP_KEY/${{ secrets.TFL_APP_KEY }}/g" index.html

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: .
