name: Build and Deploy
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Update TFL credentials
        env:
          TFL_APP_ID: ${{ secrets.TFL_APP_ID }}
          TFL_APP_KEY: ${{ secrets.TFL_APP_KEY }}
        run: |
          sed -i "s|\${{ secrets.TFL_APP_ID }}|${TFL_APP_ID}|g" index.html
          sed -i "s|\${{ secrets.TFL_APP_KEY }}|${TFL_APP_KEY}|g" index.html

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .
          branch: gh-pages
          clean: true
